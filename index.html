<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>
<main class="outer-container">
  <div class="card">
    <img class="card-img" src="images/illustration-hero.svg" alt="Person dancing"/>
    <h1>Order Summary</h1>
    <p class="gray">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    <div class="card-plan-info">
      <img class="music-icon" src="images/icon-music.svg"/>
      <ul class="plan-list">
        <li><strong>Annual Plan</strong></li>
        <li class="gray">$59.99/year</li>
      </ul>
      <a href="#" class="card-plan-btn">Change</a>
    </div>
    <button class="payment-btn" name="payment">Proceed to Payment</button>
    <button class="cancel-btn" name="cancel">Cancel Order</button>
  </div>
</main>
</body>
</html>
